<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Books Shop</title>
</head>
<body>
    <header>
         <h1>Books Shop</h1>
        </header>
    <main>
        
        <form action="" id="myform">
            <fieldset>
                <label class="input1" for="bookName"> Book Name</label>
                <input class="option" type="text" name="bookName" id="bookName">

                <label class="input1" class="label" for="bookPrice">Book Price</label>
                <select class="option"  name="bookPrice">
                    <option value="100JD">100 JD</option>
                    <option value="500JD">500 JD</option>
                    <option value="1000JD">1000 JD</option>
                </select>

                <button id="submit" type="submit">Submit</button>
            </fieldset>
        </form>
    </main>
    <div id="cont"></div>

    <footer>
       <h2>&copy;ASAC 2021</h2> 
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
